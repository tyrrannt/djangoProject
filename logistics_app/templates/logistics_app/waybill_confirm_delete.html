{% extends 'customers_app/main.html' %}
{% load static %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block custome_css %}
    <link rel="stylesheet" href="{% static 'admin_templates/vendor/select2/css/select2.css' %}"/>
    <link rel="stylesheet"
          href="{% static 'admin_templates/vendor/select2-bootstrap-theme/select2-bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'admin_templates/vendor/pnotify/pnotify.custom.css' %}"/>
{% endblock %}

{% block custome_script %}
    <script src="{% static 'admin_templates/vendor/select2/js/select2.js' %}"></script>
    <script src="{% static 'admin_templates/vendor/pnotify/pnotify.custom.js' %}"></script>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <section role="main" class="content-body content-body-modern mt-0">
            <header class="card-header">
                <h2 class="card-title">Вы уверены?</h2>
            </header>
            <div class="card-body">
                <div class="modal-wrapper mb-4">
                    <div class="modal-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="modal-text">
                        <h4>Вы уверены, что хотите удалить эту запись?</h4>
                    </div>
                </div>
            </div>
            <footer class="card-footer">
                <div class="row action-buttons">
                    <div class="col-12 col-md-auto ms-md-auto mt-3 mt-md-0 ms-auto">
                        <button type="submit"
                                class="delete-button btn btn-danger btn-px-4 py-3 d-flex align-items-center font-weight-semibold line-height-1"
                                data-loading-text="Loading...">
                            <i class="bx bx-save text-4 me-2"></i> Да
                        </button>
                    </div>
                    <div class="col-12 col-md-auto px-md-0 mt-3 mt-md-0">
                        <a href="{% url 'logistics_app:waybill_list' %}"
                           class="cancel-button btn btn-light btn-px-4 py-3 border font-weight-semibold text-color-dark text-3">Нет</a>
                    </div>
                </div>
            </footer>
        </section>
    </form>
{% endblock %}
