{% extends 'customers_app/main.html' %}
{% load static %}
{% load custom %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block content %}
    <section role="main" class="content-body content-body-modern mt-0">

        {% include 'library_app/breadcrumb.html' %}
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <!-- start: page -->
        <div class="row">
            <div class="col">
                <section class="card card-modern card-big-info">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <h2 class="card-title mb-4">Импорт JSON</h2>
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="contragent"
                                               id="id_contragent">
                                        <label class="form-check-label" for="id_contragent">
                                            Контрагенты
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="contract"
                                               id="id_contract">
                                        <label class="form-check-label" for="id_contract">
                                            Договора
                                        </label>
                                    </div>
                                    <input class="form-control mb-4" type="file" name="json_file" id="id_json_file">
                                    <button type="submit"
                                            class="submit-button btn btn-primary btn-px-4 py-3 d-flex align-items-center font-weight-semibold line-height-1"
                                            data-loading-text="Loading...">ИМПОРТ
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- end: page -->
    </section>

{% endblock %}
