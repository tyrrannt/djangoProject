{% extends 'customers_app/base.html' %}
{% load static %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block content %}
    <div class="panel card-sign">
        <div class="card-title-sign mt-3 text-end">
            <h2 class="title text-uppercase font-weight-bold m-0"><i
                    class="bx bx-user-circle me-1 text-6 position-relative top-5"></i> Регистрация</h2>
        </div>
        <div class="card-body">
            <form action="{% url 'customers_app:register' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label>Логин</label>
                    <input name="username" type="text" class="form-control form-control-lg"/>
                </div>

                <div class="form-group mb-3">
                    <label>Адрес электронной почты</label>
                    <input name="email" type="email" class="form-control form-control-lg"/>
                </div>

                <div class="form-group mb-0">
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label>Пароль</label>
                            <input name="password1" type="password" class="form-control form-control-lg"/>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label>Подтверждение пароля</label>
                            <input name="password2" type="password" class="form-control form-control-lg"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <div class="checkbox-custom checkbox-default">
                            <input id="AgreeTerms" name="agreeterms" type="checkbox"/>
                            <label for="AgreeTerms">Я согласен с <a href="#">условиями использования</a></label>
                        </div>
                    </div>
                    <div class="col-sm-4 text-right">
                        {#                        <button type="submit" class="btn btn-primary mt-2 form-control">Отправить</button>#}
                        <input class="btn btn-primary mt-2 form-control" type="submit" value="Отправить">
                    </div>
                </div>

                <span class="mt-3 mb-3 line-thru text-center text-uppercase"><span>{% now "Y" %}</span></span><br>

                <p class="text-center">У вас еще нет учетной записи? <a href="#">Зарегистрируйтесь!</a>
                </p>

            </form>
        </div>
    </div>
{% endblock %}
