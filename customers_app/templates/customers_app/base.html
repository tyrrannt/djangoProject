<!DOCTYPE html>
{% load static %}
<html class="fixed">
<head>

    <!-- Basic -->
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <meta name="keywords" content="HTML5"/>
    <meta name="description" content="Корпоративный сайт ООО Авиакомпания 'БАРКОЛ'">
    <meta name="author" content="">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    {% block css %}
        <!-- Web Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800|Shadows+Into+Light"
              rel="stylesheet" type="text/css">

        <!-- Vendor CSS -->
        <link rel="stylesheet" href="{% static 'admin_templates/vendor/bootstrap/css/bootstrap.css' %}"/>
        <link rel="stylesheet" href="{% static 'admin_templates/vendor/animate/animate.compat.css' %}">
        <link rel="stylesheet" href="{% static 'admin_templates/vendor/font-awesome/css/all.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'admin_templates/vendor/boxicons/css/boxicons.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'admin_templates/vendor/magnific-popup/magnific-popup.css' %}"/>
        <link rel="stylesheet"
              href="{% static 'admin_templates/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css' %}"/>

        <!-- Theme CSS -->
        <link rel="stylesheet" href="{% static 'admin_templates/css/theme.css' %}"/>

        <!-- Skin CSS -->
        <link rel="stylesheet" href="{% static 'admin_templates/css/skins/default.css' %}"/>

        <!-- Theme Custom CSS -->
        <link rel="stylesheet" href="{% static 'admin_templates/css/custom.css' %}">
    {% endblock %}
    <!-- Head Libs -->

    {% block custome %}
    {% endblock %}

    {% block js_top %}
        <script src="{% static 'admin_templates/vendor/modernizr/modernizr.js' %}"></script>
    {% endblock %}

</head>
<body>
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <a href="#" class="logo float-left">
            <img src="{% static 'admin_templates/img/logo.png' %}" height="70" alt="ООО Авиакомпания 'БАРКОЛ'"/>
        </a>
        {% block content %}
        {% endblock %}

        <p class="text-center text-muted mt-3 mb-3">&copy; Авторское право {% now "Y" %}. Все права защищены.</p>
    </div>
</section>
<!-- end: page -->

{% block js_bottom %}
    <!-- Vendor -->
    <script src="{% static 'admin_templates/vendor/jquery/jquery.js' %}"></script>
    <script src="{% static 'admin_templates/vendor/jquery-browser-mobile/jquery.browser.mobile.js' %}"></script>
    <script src="{% static 'admin_templates/vendor/popper/umd/popper.min.js' %}"></script>
    <script src="{% static 'admin_templates/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'admin_templates/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'admin_templates/vendor/common/common.js' %}"></script>
    <script src="{% static 'admin_templates/vendor/nanoscroller/nanoscroller.js' %}"></script>
    <script src="{% static 'admin_templates/vendor/magnific-popup/jquery.magnific-popup.js' %}"></script>
    <script src="{% static 'admin_templates/vendor/jquery-placeholder/jquery.placeholder.js' %}"></script>

    <!-- Specific Page Vendor -->

    <!-- Theme Base, Components and Settings -->
    <script src="{% static 'admin_templates/js/theme.js' %}"></script>

    <!-- Theme Custom -->
    <script src="{% static 'admin_templates/js/custom.js' %}"></script>

    <!-- Theme Initialization Files -->
    <script src="{% static 'admin_templates/js/theme.init.js' %}"></script>
{% endblock %}
</body>
</html>
