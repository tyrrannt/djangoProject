{% extends 'customers_app/main.html' %}
{% load static %}
{% load custom %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block content %}
    <section class="body-error error-inside">
        <div class="center-error">
            <div class="row">
                <div class="col-lg-8">
                    <div class="main-error mb-3">
                        <h2 class="error-code text-dark text-center font-weight-semibold m-0">404 <i
                                class="fas fa-file"></i></h2>
                        <p class="error-explanation text-center">Извините, по вашему запросу информация отсутствует!</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <h4 class="text">Перейти в:</h4>
                    <ul class="nav nav-list flex-column primary">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'customers_app:profile' user.pk %}"><i class="fas fa-caret-right text-dark"></i> Лента событий</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'customers_app:staff' user.pk %}"><i class="fas fa-caret-right text-dark"></i> Профиль пользователя</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-caret-right text-dark"></i> Вопросы и ответы</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
