{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summernote with Bootstrap 4</title>
    <link rel="stylesheet" href="{% static 'admin_templates/vendor/bootstrap/css/bootstrap.min.css' %}"/>
    <script src="{% static 'admin_templates/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'admin_templates/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- OPTIONAL Highlight.js -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/highlight.min.css' %}"/>
    <script src="{% static 'bootstrap/js/highlight.min.js' %}"></script>
    <link href="{% static 'bootstrap/css/wysiwyg.css' %}" rel="stylesheet"/>
    <script src="{% static 'bootstrap/js/wysiwyg.js' %}"></script>
</head>
<body>

<textarea id="editor" class="form-control">
asd
</textarea>
<script>$('#editor').wysiwyg({
    toolbar: [
        ['mode'],
        ['operations', ['undo', 'rendo', 'cut', 'copy', 'paste']],
        ['styles'],
        ['fonts', ['select', 'size']],
        ['text', ['bold', 'italic', 'underline', 'strike', 'subscript', 'superscript', 'font-color', 'bg-color']],
        ['align', ['left', 'center', 'right', 'justify']],
        ['lists', ['unordered', 'ordered', 'indent', 'outdent']],
        ['components', ['table', /*'chart'*/]],
        ['intervals', ['line-height', 'letter-spacing']],
        ['insert', ['emoji', 'link', 'image', '<a href="https://www.jqueryscript.net/tags.php?/video/">video</a>', 'symbol', /*'bookmark'*/]],
        ['special', ['print', 'unformat', 'visual', 'clean']],
        /*['fullscreen'],*/
    ],
});
</script>
</body>
</html>
