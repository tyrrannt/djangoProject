{% load static %}
<div id="userbox" class="userbox">
    <a href="#" data-bs-toggle="dropdown">
        <figure class="profile-picture">
            <img src="
                {% if user.avatar %}
                    {{ user.avatar.url }}
                {% else %}
                    {% static 'admin_templates/img/!logged-user.jpg' %}
                 {% endif %}"
                 alt="{{ user.last_name }} {{ user.first_name }}"
                 class="rounded-circle"
                 data-lock-picture="{% static 'admin_templates/img/!logged-user.jpg' %}"/>
        </figure>
        <div class="profile-info" data-lock-name="{{ user.username }}" data-lock-email="{{ user.email }}">
            <span class="name">{{ user.last_name }} {{ user.first_name }}</span>
            <span class="role">{{ user.job }}</span>
        </div>

        <i class="fa custom-caret"></i>
    </a>
    <div class="dropdown-menu">
        <ul class="list-unstyled mb-2">
            <li class="divider"></li>
            <li>
                <a role="menuitem" tabindex="-1" href="/admin"><i
                        class="bx bx-user-circle"></i> Панель администратора</a>
            </li>
            <li>
                <a role="menuitem" tabindex="-1" href="{% url 'customers_app:profile' user.pk %}"><i
                        class="bx bx-user-circle"></i> Мой профиль</a>
            </li>
            <li>
                <a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i class="bx bx-lock"></i>
                    Блокировка экрана</a>
            </li>
            <li>
                <a role="menuitem" tabindex="-1" href="{% url 'customers_app:logout' %}"><i
                        class="bx bx-power-off"></i>
                    Выход</a>
            </li>
        </ul>
    </div>
</div>
