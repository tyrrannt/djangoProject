{% extends 'customers_app/main.html' %}
{% load static %}
{% load custom %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block custome_css %}
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="{% static 'admin_templates/vendor/color-hash/color-hash.js' %}"></script>
    <style>
        .message {
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            font-size: 18px; /* Увеличенный шрифт */
        }
    </style>
{% endblock %}

{% block content %}

    <section role="main" class="content-body content-body-modern mt-0">
            <h1>Chat Room: {{ room_name }}</h1>
    <div id="chat-log" style="width: 600px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    <emoji-picker id="emoji-picker"></emoji-picker>

    <script>
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket(
            'wss://corp.barkol.ru/ws/chat/' + roomName + '/'
        );

        const colorHash = new ColorHash();

        chatSocket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const message = data.username + ': ' + data.message;
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.style.backgroundColor = colorHash.hex(data.username);
            messageDiv.textContent = message;
            document.querySelector('#chat-log').appendChild(messageDiv);
            document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
        };

        chatSocket.onclose = function(event) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };

        const emojiPicker = document.querySelector('#emoji-picker');
        emojiPicker.addEventListener('emoji-click', event => {
            const messageInputDom = document.querySelector('#chat-message-input');
            messageInputDom.value += event.detail.unicode;
        });
    </script>

    </section>
{% endblock %}
